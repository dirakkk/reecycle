      google.setOnLoadCallback(function() {
        //angular.bootstrap(document.body, ['phonecatApp']);
    });
    google.load('visualization', '1', {packages: ['gauge']});

<body>
<div class="header-container" ng-controller="headerController" >
    <div id="header" class="base-width"><img src="img/icons/logo_2.jpg" title="RecycleBank" id="logo"></a></div>
    <div gauge-chart="chartData" chart-width="600"
  chart-height="300" chart-redfrom="100" chart-redto="200" chart-yellowfrom="75" chart-yellowto="100"

  Number : <input type="number" name="quantity" id="quantity" ng-model="plasticRecycledQty" />
</div>
